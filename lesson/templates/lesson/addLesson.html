{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Add Lesson</title>
</head>
<body>
    {% include 'lesson/header.html' %}
    <div class="container" style="margin-top: 4%;">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card" style="padding: 10px; background-color: #f7f7f7;">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                          <input type="text" name="title" class="form-control" placeholder="Lesson Title">
                        </div>
                        <div class="col">
                          <input type="text" name="estimated_time" class="form-control" placeholder="Estimated Time to Finish Lesson">
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-12">
                            <textarea type="text" name="lesson_content" class="form-control" placeholder="Lesson Content"></textarea>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-12">
                            <input type="text" name="video_url" class="form-control" placeholder="Video URL">
                        </div>
                      </div>
                      <br>
                      <h6 style="margin-top: 5px;">Introduction:</h6> 
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="intro_title" class="form-control" placeholder="Intro Title">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <textarea type="text" name="description" class="form-control" placeholder="Short Description"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <textarea type="text" name="objectives" class="form-control" placeholder="Objectives"></textarea>
                            </div>
                        </div>
                        <br>
                        <button style="float: right;" type="submit" class="btn btn-outline-success">Add Lesson</button>
                </div>
              </div>
        </form>
          
    </div>
</body>
</html>
