{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    {% include 'lesson/header.html' %}
    <div class="container" style="margin-top: 5px;">
        {% for lesson in lessons %}
            
        <div class="card" style="margin-top: 2%;border:2px solid #4A6DFF;; border-radius: 10px">
            
            <div class="card-body">
            
                <strong>{{lesson.title}}</strong>
                <a class="btn btn-outline-primary " style="float:right;" href="{% url 'view_lesson' lesson.id %}">View Lesson</a> <br>
                <small style="color: #bfbfbf;font-weight: bolder; font-style: italic;">~ {{lesson.estimated_time}}</small>
            </div> 
            
            
        </div>
        
        {% endfor %}
    </div>
</body>
</html>
