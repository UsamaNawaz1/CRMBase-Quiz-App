{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Add Quiz</title>
</head>
<body>
    {% include 'lesson/header.html' %}
    <div class="container" style="margin-top: 4%;">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card" style="padding: 10px; background-color: #f7f7f7;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <textarea type="text" name="question" class="form-control" placeholder="Enter Question (Also enter question number e.g. 1.)"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                          <input type="text" name="option_1" class="form-control" placeholder="Enter First Option">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-12">
                          <input type="text" name="option_2" class="form-control" placeholder="Enter Second Option">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-12">
                          <input type="text" name="option_3" class="form-control" placeholder="Enter Third Option">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-12">
                          <input type="text" name="option_4" class="form-control" placeholder="Enter Last Option">
                        </div>
                        
                    </div>

                    <br>
                    
                    <div class="row">
                        <div class="col-12">
                          <input type="text" name="answer" class="form-control" placeholder="Enter Correct Option e.g. A">
                        </div>
                        
                    </div>
                    <br>
                    <button style="float: right;" type="submit" class="btn btn-outline-success">Add Question</button>
                </div>
              </div>
        </form>
          
    </div>
</body>
</html>
